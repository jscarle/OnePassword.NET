- markdown: >-
    Set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> when authentication is integrated into the 1Password desktop application (see <a href="https://developer.1password.com/docs/cli/get-started/#sign-in">documentation</a>). When <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>

    , a password or service account token will be required to sign in. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
